<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Vite App</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="cloak">
    <h1>v-cloak</h1>
    <hr>
    <!-- 렌더링이 느리면 message 변수를 그대로 출력시켜주기 때문에 v-cloak 속성을 넣어서 
         message 변수 안보이게 후처리 가능
         렌더링이 되면 v-cloak 속성은 저절로 사라짐
    -->
    <p v-cloak>{{ message }}</p>

  </div>
  <script>
    const App = {
      data() {
        return {
          message: '안녕하세요'
        }
      }
    }

    setTimeout(() => {
      Vue.createApp(App).mount('#app')
    }, 3000)


  </script>
</body>

</html>
